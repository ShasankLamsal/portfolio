<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-all duration-300">
  <header class="p-4 flex justify-between items-center">
    <a href="index.html" class="text-blue-500">&larr; Back</a>
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded">Toggle Theme</button>
  </header>
  <main class="p-4 space-y-6">
    <section>
      <h1 class="text-2xl font-bold">Project Title</h1>
      <p class="text-gray-600 dark:text-gray-400">An in-depth description of the project.</p>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-2">Code Example</h2>
      <div class="bg-gray-900 text-white p-4 rounded-xl shadow-lg relative">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold text-sm">main.js</span>
          <button onclick="copyCode(this)" class="text-sm bg-blue-600 px-2 py-1 rounded hover:bg-blue-700">Copy</button>
        </div>
        <pre class="overflow-x-auto text-sm"><code>
function greet() {
  console.log("Hello, World!");
}
greet();
        </code></pre>
      </div>
    </section>
    <section>
      <h2 class="text-xl font-semibold mb-2">Screenshots</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div class="text-center">
          <img src="assets/screenshot1.png" alt="Screenshot 1" class="rounded-lg shadow" />
          <p class="text-sm text-gray-500 dark:text-gray-400">Homepage View</p>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
